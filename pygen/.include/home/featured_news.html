<div class="list-item grey_light">
    <a href="/a.html?$get_link" class="thumb" style="background-image: url('$thumb')"></a>

    <div class="content solid">
        <a href="/a.html?$get_link" class="title">
            $title
        </a>

        <div class="info short">
            <div class="tag-list">
                <div class="tag" tag="$tag"></div>
                <div list="tag" value="item" class="tag" tag="$item"></div>
            </div>

            <a href="/a.html?$get_link" class="button pill blue w d">
                <i class="fas fa-newspaper space"></i>Read
            </a>
            <a href="/a.html?$get_link" class="button circle nudge-left blue th d">
                <i class="fas fa-newspaper"></i>
            </a>
        </div>
    </div>

    <label for="event-overlay-toggle" class="button bottom-button blue m">
        <i class="fas fa-newspaper space"></i>Read More
    </label>
</div>
