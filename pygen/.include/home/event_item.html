<div class="list-item grey_light">
    <label for="event-overlay-toggle" class="thumb" style="background-image: url('$thumb')" inject-link="event-overlay"
        inject-src="$get_link"></label>

    <div class="content solid">
        <label for="event-overlay-toggle" class="title" inject-link="event-overlay" inject-src="$get_link">
            $title
        </label>
        
        <div class="info short">
            
            <div class="info-item">
                <i class="fas fa-calendar space"></i>$date
            </div>

            <label for="event-overlay-toggle" class="button pill green w d" inject-link="event-overlay"
                inject-src="$get_link">
                <i class="fas fa-plus-circle space"></i>More&nbsp;Info
            </label>

            <label for="event-overlay-toggle" class="button circle green th d" inject-link="event-overlay"
                inject-src="$get_link">
                <i class="fas fa-plus-circle"></i>
            </label>

        </div>
    </div>

    <label for="event-overlay-toggle" class="button bottom-button green m" inject-link="event-overlay" inject-src="$get_link">
        <i class="fas fa-plus-circle"></i> More&nbsp;Info
    </label>
</div>
