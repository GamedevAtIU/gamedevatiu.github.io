<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Gamedev@IU</title>
    <link href="img/branding/GDIU_Icon_small.png" rel="icon">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    
    <link href="/css/gdiu_responsive.less" rel="stylesheet" type="text/less" />
    <link href="/css/gdiu_main.less" rel="stylesheet" type="text/less" />
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/less.js/3.0.4/less.min.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>
<body id="body">
    <div id="top">
        <div id="bars">
            <div class="full-bar solid-yellow"></div>
            <div class="full-bar solid-blue"></div>
            <div class="full-bar solid-green"></div>
            <div class="full-bar solid-red"></div>
        </div>
        <div id="nav" class="m">
            <a href="#" id="site-icon">
                <img src="img/branding/GDIU_Logo.svg" alt="GD@IU" />
            </a>
            <a href="#home" class="button circle nudge-left solid-red">
                <i class="fas fa-home"></i>
            </a>
            <a href="#home" class="button circle solid-blue">
                <i class="fas fa-lightbulb"></i>
            </a>
            <a href="#home" class="button circle solid-green">
                <i class="fas fa-calendar"></i>
            </a>
            <a href="#home" class="button circle solid-yellow">
                <i class="fas fa-envelope"></i>
            </a>
            <a href="#home" class="button circle solid-red">
                <i class="fas fa-clipboard-list"></i>
            </a>
        </div>
    </div>
    <div class="block">
        <div class="expandotron solid-red outline">
            <div class="title">
                <h1>Showcase!</h1>
            </div>
            <div class="items">
                <div class="item smooth slow">
                    <div class="img" style="background-image:url('http://slugslasher.com/presskit/Slug_Slasher/images/B_Screen2.png')"></div>
                    <div class="info smooth slow">
                        <a href="/#test" target="_parent" class="button solid-red pill">more info</a>
                    </div>
                </div>
                <div class="item smooth slow">
                    <div class="img" style="background-image:url('http://slugslasher.com/presskit/Slug_Slasher/images/A_WrestlingPoster.png')"></div>
                    <div class="info smooth slow">
                        <a href="/#test" target="_parent" class="button solid-red pill">more info</a>
                    </div>
                </div>
                <div class="item smooth slow">
                    <div class="img" style="background-image:url('http://slugslasher.com/presskit/Slug_Slasher/images/2_Bosses.png')"></div>
                    <div class="info smooth slow">
                        <a href="/#test" target="_parent" class="button solid-red pill">more info</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="block">
        <div class="flex">
            <div class="panel size-2">
                <div class="top solid-green outline">
                    <h1>Events!</h1>
                </div>
                <div class="middle green outline">
                    Event 1<br />
                    Event 2<br />
                    Event 3
                </div>
                <a href="/#test?foo" target="_parent" class="bottom button solid-green outline">
                    <i class="fas fa-calendar"></i>
                    All upcoming events
                </a>
            </div>
            <div class="panel single solid-blue">
                ~twitter embed~
            </div>
        </div>
    </div>

    <div class="block">
        <div class="flex asym reverse">
            <div class="panel">
                <div class="top solid-red outline">
                    <h1>News!</h1>
                </div>
                <div class="middle red outline">
                    News 1<br />
                    News 2<br />
                    News 3
                </div>
                <a href="/#test?foo" target="_parent" class="bottom button solid-red outline">
                    <i class="fas fa-comment-alt"></i>
                    All news and blogs
                </a>
            </div>
            <div class="panel">
                <div class="top solid-yellow outline">
                    <h1>Resources!</h1>
                </div>
                <div class="middle yellow outline">
                    (this will be a grid)
                </div>
                <a href="/#test?foo" target="_parent" class="bottom button solid-yellow outline">
                    <i class="fas fa-clipboard-list"></i>
                    All resources
                </a>
            </div>
        </div>
    </div>
    <div class="block">
        <div class="full-bar"></div>
        <a href="#" class="button single circle center solid-red">
            <i class="fas fa-angle-up"></i>
        </a>
        <div class="full-bar"></div>
    </div>

    <div class="full-bar solid-red"></div>
</body>
</html>
