<!-- BEGIN SHARED TOP -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Gamedev@IU</title>
    <link href="img/branding/GDIU_Icon_small.png" rel="icon">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Nunito:400,700" rel="stylesheet">

    <link href="/css/gdiu.less" rel="stylesheet" type="text/less" />
    <link href="/css/gdiu_responsive.less" rel="stylesheet" type="text/less" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/less.js/3.0.4/less.min.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>
<body>
    <!-- BEGIN EVENT INFO OVERLAY -->
    <input type="checkbox" id="event-overlay-toggle" class="overlay-toggle" />
    <div id="event-overlay" class="overlay">
        <label for="event-overlay-toggle" id="event-overlay-background-exit" class="overlay-background-exit"></label>
        <div id="event-box" class="overlay-box">
            <div id="event-panel" class="overlay-panel">
                <div class="panel green">
                    <div class="top solid">
                        <h2>$title</h2>
                        <div>
                            <span class="pill outline no-select">
                                <i class="fas fa-calendar space"></i>$date <span class="time">$time</span>
                            </span>
                            &nbsp;
                            <span class="location no-wrap">$location</span>
                        </div>
                    </div>
                    <div class="bottom outline">
                        <div class="content">
                            <div class="img panel thumb" %%style="background-image:url('$thumb');"></div>
                            <span class="description">$body</span>
                        </div>

                        <div class="tag-list">
                            <div class="tag" tag="$tag"><span class="w"> $tag</span></div>
                            <div list="tag" value="item" class="tag" tag="$item"><span class="w"> $item</span></div>
                        </div>

                        <div class="controls m">
                            <label for="event-overlay-toggle" class="button pill solid red size-2">
                                <i class="fas fa-times-circle"></i> Close
                            </label>
                            <a href="a.html?$getLink" target="_blank" class="button circle solid blue"><i class="fas fa-link"></i></a>
                        </div>
                    </div>
                    <div class="controls d">
                        <label for="event-overlay-toggle" class="button circle solid red"><i class="fas fa-times"></i></label>
                        <a href="a.html?$getLink" target="_blank" class="button circle solid blue"><i class="fas fa-link"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- END EVENT INFO OVERLAY -->

    <div id="wrapper">
        <div id="top-bars">
            <div class="bar solid yellow"></div>
            <div class="bar solid blue"></div>
            <div class="bar solid green"></div>
            <div class="bar solid red"></div>
        </div>
        <div id="body">
            <div id="top">
                <div class="nav th">
                    <a href="/" class="site-icon">
                        <img src="img/branding/GDIU_Logo.svg" alt="GD@IU" />
                    </a>
                    <div class="items">
                        <a href="/" class="button circle nudge-left solid red">
                            <i class="fas fa-home"></i>
                        </a>
                        <a href="/about.html" class="button circle solid blue">
                            <i class="fas fa-lightbulb"></i>
                        </a>
                        <a href="/events.html" class="button circle solid green">
                            <i class="fas fa-calendar"></i>
                        </a>
                        <a href="/contact.html" class="button circle nudge-down solid purple">
                            <i class="fas fa-envelope"></i>
                        </a>
                        <a href="/resources.html" class="button circle solid red">
                            <i class="fas fa-clipboard-list"></i>
                        </a>
                    </div>
                </div>
                <div class="nav w">
                    <a href="/" class="site-icon">
                        <img src="img/branding/GDIU_Logo.svg" alt="GD@IU" />
                    </a>
                    <div class="items">
                        <a href="/" class="button pill solid red">
                            <i class="fas fa-home"></i>
                            Home
                        </a>
                        <a href="/about.html" class="button pill solid blue">
                            <i class="fas fa-lightbulb"></i>
                            About
                        </a>
                        <a href="/events.html" class="button pill solid green">
                            <i class="fas fa-calendar"></i>
                            Events
                        </a>
                        <a href="/contact.html" class="button pill solid purple">
                            <i class="fas fa-envelope"></i>
                            Contact
                        </a>
                        <a href="/resources.html" class="button pill solid red">
                            <i class="fas fa-clipboard-list"></i>
                            Resources
                        </a>
                    </div>
                </div>
            </div>

            <!-- END SHARED TOP -->

            <div class="block">
                <div class="expandotron yellow">
                    <div class="top solid"><h1>Showcase!</h1></div>
                    <div class="items solid">
                        <div class="item red">
                            <a href="/a.html?news/gdiu1" class="img" style="background-image:url('/wc/img/gdiu/GDIU_LargeHeader.png')"></a>
                            <div class="info">
                                <a href="/a.html?news/gdiu1" target="_parent" class="button pill">
                                    A&nbsp;New&nbsp;Organization
                                </a>
                            </div>
                        </div>
                        <div class="item">
                            <a href="/a.html?featured/slugslasher" class="img" style="background-image:url('/wc/img/games/SlugSlasher_Steam.png')"></a>
                            <div class="info">
                                <a href="/a.html?featured/slugslasher" target="_parent" class="button pill">
                                    Slug Slasher
                                </a>
                            </div>
                        </div>
                        <div class="item">
                            <a href="/a.html?featured/onerun" class="img" style="background-image:url('/wc/img/games/OneRun_Screen1.jpg')"></a>
                            <div class="info">
                                <a href="/a.html?featured/onerun" class="button pill">
                                    One&nbsp;Run&nbsp;Dungeon
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="block flex">
                <div class="height-fill">
                    <div class="panel green">
                        <div class="top solid"><h1>Events!</h1></div>
                        <div class="middle outline">
                            <!-- EVENT TEMPLATE -->
                            <div class="list-item grey_light" get-multi="events" max-items="2" exclude-by-date="true">
                                <label for="event-overlay-toggle" class="thumb" %%style="background-image: url('$thumb')" inj-link="event-overlay" inj-src="$getLink"></label>

                                <div class="content solid">
                                    <label for="event-overlay-toggle" class="title" inj-link="event-overlay" inj-src="$getLink">
                                        $title
                                    </label>
                                    <div class="info short">
                                        <div class="info-item">
                                            <i class="fas fa-calendar space"></i>$date
                                        </div>

                                        <label for="event-overlay-toggle" class="button pill green w d" inj-link="event-overlay" inj-src="$getLink">
                                            <i class="fas fa-plus-circle space"></i>More&nbsp;Info
                                        </label>
                                        <label for="event-overlay-toggle" class="button circle green th d" inj-link="event-overlay" inj-src="$getLink">
                                            <i class="fas fa-plus-circle"></i>
                                        </label>
                                    </div>
                                </div>

                                <label for="event-overlay-toggle" class="button bottom-button green m" inj-link="event-overlay" inj-src="$getLink">
                                    <i class="fas fa-plus-circle"></i> More&nbsp;Info
                                </label>
                            </div>
                            <!-- END EVENT TEMPLATE -->

                        </div>
                        <a href="/events.html" class="button bottom">
                            <i class="fas fa-calendar space"></i>All upcoming events
                        </a>
                    </div>
                    <div class="spacer"></div>
                    <div class="panel solid grey_light fill"></div>
                </div>
                <div class="height-fill">
                    <div class="panel blue">
                        <div class="top solid"><h1>News!</h1></div>
                        <div class="middle outline">

                            <!-- NEWS TEMPLATE -->
                            <div class="list-item grey_light" get-multi="news" max-items="4">
                                <a href="/a.html?$getLink" class="thumb" %%style="background-image: url('$thumb')"></a>

                                <div class="content solid">
                                    <a href="/a.html?$getLink" class="title">
                                        $title
                                    </a>

                                    <div class="info short">
                                        <div class="tag-list">
                                            <div class="tag" tag="$tag"></div>
                                            <div list="tag" value="item" class="tag" tag="$item"></div>
                                        </div>

                                        <a href="/a.html?$getLink" class="button pill blue w d">
                                            <i class="fas fa-newspaper space"></i>Read
                                        </a>
                                        <a href="/a.html?$getLink" class="button circle nudge-left blue th d">
                                            <i class="fas fa-newspaper"></i>
                                        </a>
                                    </div>
                                </div>

                                <label for="event-overlay-toggle" class="button bottom-button blue m">
                                    <i class="fas fa-newspaper space"></i>Read More
                                </label>
                            </div>
                            <!-- END NEWS TEMPLATE -->

                        </div>
                        <a href="/news.html" class="bottom button">
                            <i class="fas fa-comment-alt space"></i>All news &amp; blogs
                        </a>
                    </div>
                    <div class="spacer"></div>
                    <div class="panel solid grey_light fill"></div>
                </div>
            </div>

            <div class="block">
                <div class="panel red resource-panel">
                    <div class="top solid"><h1>RESOURCES!</h1></div>
                    <div class="middle outline grid">

                        <!-- BEGIN RESOURCE TEMPLATE -->
                        <div class="resource-card outline grid-item" get-multi="resources" max-items="4">
                            <a href="/a.html?$getLink" class="thumb" %%style="background-image: url('$thumb')"></a>
                            <a href="/a.html?$getLink" class="button solid">
                                $title
                            </a>
                        </div>
                        <!-- END RESOURCE TEMPLATE -->

                    </div>
                    <a href="/news.html" class="bottom button">
                        <i class="fas fa-clipboard-list space"></i>All resources &amp; tutorials
                    </a>
                </div>
            </div>

            <!-- BEGIN SHARED BOTTOM -->
            <div class="block m">
                <div class="bar"></div>
                <a href="#" class="button circle large red">
                    <i class="fas fa-angle-up"></i>
                </a>
            </div>
            <div class="bar solid red m"></div>
        </div>
        <div class="d" id="footer-spacer"></div>
        <div class="d" id="footer">
            <div class="bar"></div>
            <a href="#" id="rtt" class="button circle large red d">
                <i class="fas fa-angle-up"></i>
            </a>
            <div class="bar"></div>
            <div class="bar solid red"></div>
        </div>
    </div>
    <script src="/js/muPreprocessor.js"></script>
    <script src="/js/remoteContent.js"></script>
    <script>

    </script>
</body>
</html>

<!-- END SHARED BOTTOM -->
