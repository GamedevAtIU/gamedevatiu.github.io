<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Gamedev@IU</title>
    <link href="img/branding/GDIU_Icon_small.png" rel="icon">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Nunito:400,700" rel="stylesheet">

    <link href="/css/gdiu_main.less" rel="stylesheet" type="text/less" />
    <link href="/css/gdiu_responsive.less" rel="stylesheet" type="text/less" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/less.js/3.0.4/less.min.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>
<body>
    <!-- BEGIN EVENT INFO OVERLAY -->
    <input type="checkbox" id="event-overlay-toggle" class="overlay-toggle" />
    <div id="event-overlay" class="overlay">
        <label for="event-overlay-toggle" id="event-overlay-background-exit" class="overlay-background-exit"></label>
        <div id="event-box" class="overlay-box">
            <div id="event-panel" class="overlay-panel">
                <div class="panel green">
                    <div class="top solid">
                        <h2>Panel Title</h2>
                        <div>
                            <span class="pill outline no-select">
                                <i class="fas fa-calendar"></i>&nbsp;&nbsp;&nbsp;<span class="date"></span>
                                <span class="time"></span>
                            </span>
                            &nbsp;
                            <span class="location no-wrap"></span>
                        </div>
                    </div>
                    <div class="bottom outline">
                        <div class="content">
                            <div class="img thumb small"></div>
                            <span class="short"></span>
                        </div>

                        <div class="tag-list expand-names pad-bottom"></div>

                        <div class="controls m">
                            <label for="event-overlay-toggle" class="button pill solid red size-2">
                                <i class="fas fa-times-circle"></i> Close
                            </label>
                            <a href="" target="_blank" pagelink="a.html" class="button circle solid blue"><i class="fas fa-link"></i></a>
                        </div>
                    </div>
                    <div class="controls d">
                        <label for="event-overlay-toggle" class="button circle solid red"><i class="fas fa-times"></i></label>
                        <a href="" target="_blank" pagelink="a.html" class="button circle solid blue"><i class="fas fa-link"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- END EVENT INFO OVERLAY -->

    <div id="wrapper">
        <div id="top-bars">
            <div class="bar solid yellow"></div>
            <div class="bar solid blue"></div>
            <div class="bar solid green"></div>
            <div class="bar solid red"></div>
        </div>
        <div id="body">
            <div id="top">
                <div class="nav th">
                    <a href="/" class="site-icon">
                        <img src="img/branding/GDIU_Logo.svg" alt="GD@IU" />
                    </a>
                    <div class="items">
                        <a href="/" class="button circle nudge-left solid red">
                            <i class="fas fa-home"></i>
                        </a>
                        <a href="/about.html" class="button circle solid blue">
                            <i class="fas fa-lightbulb"></i>
                        </a>
                        <a href="/events.html" class="button circle solid green">
                            <i class="fas fa-calendar"></i>
                        </a>
                        <a href="/contact.html" class="button circle nudge-down solid yellow">
                            <i class="fas fa-envelope"></i>
                        </a>
                        <a href="/resources.html" class="button circle solid red">
                            <i class="fas fa-clipboard-list"></i>
                        </a>
                    </div>
                </div>
                <div class="nav w">
                    <a href="/" class="site-icon">
                        <img src="img/branding/GDIU_Logo.svg" alt="GD@IU" />
                    </a>
                    <div class="items">
                        <a href="/" class="button pill solid red">
                            <i class="fas fa-home"></i>
                            Home
                        </a>
                        <a href="/about.html" class="button pill solid blue">
                            <i class="fas fa-lightbulb"></i>
                            About
                        </a>
                        <a href="/events.html" class="button pill solid green">
                            <i class="fas fa-calendar"></i>
                            Events
                        </a>
                        <a href="/contact.html" class="button pill solid yellow">
                            <i class="fas fa-envelope"></i>
                            Contact
                        </a>
                        <a href="/resources.html" class="button pill solid red">
                            <i class="fas fa-clipboard-list"></i>
                            Resources
                        </a>
                    </div>
                </div>
            </div>

            <!-- END SHARED TOP -->

            <div class="block">
                <div class="panel green">
                    <div class="top solid">
                        <h1>All Events</h1>
                    </div>
                    <div class="bottom outline">
                        <label for="event-overlay-toggle">Hi</label>
                    </div>
                </div>
            </div>

            <!-- BEGIN SHARED BOTTOM -->
            <div class="block m">
                <div class="bar"></div>
                <a href="#" class="button circle large red">
                    <i class="fas fa-angle-up"></i>
                </a>
            </div>
            <div class="bar solid red m"></div>
        </div>
        <div class="d" id="footer-spacer"></div>
        <div class="d" id="footer">
            <div class="bar"></div>
            <a href="#" id="rtt" class="button circle large red d">
                <i class="fas fa-angle-up"></i>
            </a>
            <div class="bar"></div>
            <div class="bar solid red"></div>
        </div>
    </div>
    <script src="/js/muPreprocessor.js"></script>
    <script src="/js/remoteContent.js"></script>
    <script>
        listRange("events", 0, 1, document.getElementById("event-template-large"));
        listRange("events", 1, 20, document.getElementById("event-template-small-d"));
        listRange("events", 1, 20, document.getElementById("event-template-small-m"));
    </script>
</body>
</html>
