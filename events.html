<i class="fas fa-envelope"></i> </a><a href="/resources.html"class="button circle solid red"><i class="fas fa-clipboard-list"></i></a></div></div><div class="nav w"><a href="/"class="site-icon"><img src="/img/branding/GDIU_LogoWhiteOutlines.svg"alt="GD@IU"></a><div class="items"><a href="/"class="button pill solid pink"><i class="fas fa-home"></i> Home </a><a href="/about.html"class="button pill solid blue"><i class="fas fa-lightbulb"></i> About </a><a href="/events.html"class="button pill solid green"><i class="fas fa-calendar"></i> Events </a><a href="/contact.html"class="button pill solid purple"><i class="fas fa-envelope"></i> Contact </a><a href="/resources.html"class="button pill solid red"><i class="fas fa-clipboard-list"></i> Resources</a></div></div></div><div class="block"><div class="panel green"><div class="top solid"><h1>All Events</h1></div><div class="bottom outline content-list"id="event-list"empty-text="looks like there's nothing coming up :)"><div class="placeholder">loading events...</div></div></div></div></div><div class="d"id="footer-spacer"></div><div class="d"id="footer"><div class="bar"></div><a href="#"id="rtt"class="button circle large red d"><i class="fas fa-angle-up"></i></a><div class="bar"></div><div class="bar"></div></div></div><script>let body = document.getElementsByTagName('body')[0]
    let scroll_offset = 190
    let scroll_factor = 3
    body.style.backgroundPositionY = `-${scroll_offset}px`;

    window.onscroll = () => {
        let offset = window.scrollY
        body.style.backgroundPositionY = `-${scroll_offset + offset / scroll_factor}px`;
    }</script><script>let events = {
        '9-4_summit': { 'get_link': '9-4_summit', 'title':'IU Games Summit', 'thumb':'/wc/img/gdiu/GDIU_Fall18Summit.jpg', 'date':'9/4', 'time':'6:00PM', 'location':'Franklin Hall Commons', 'body':'<p><strong>Gamedev@IU</strong> is kicking off the Fall semester with the third annual <strong>IU Games Summit</strong>!\nYou\'ll hear from us, as well as other game-related student organizations on the IU Bloomington Campus including\nGaming@IU, Smash@IUB, Gamers\' Guild, InGame, and the CEW&T Game Design Team.</p>\n<p>Be sure to stop in and hear about our plans for the upcoming school year, talk to other game developers and players,\nand grab some free pizza.</p>\n', 'tag':['General'] },
'9-6_guest_cypher': { 'get_link': '9-6_guest_cypher', 'title':'Guest Speaker: Studio Cypher', 'thumb':'https://media.pocketgamer.com/artwork/na-30577-1564785773/diorama-detective-ios-artwork-key-art.jpg', 'date':'9/6', 'time':'3:00PM', 'location':'Game Lab (FF035)', 'body':'<p>The first of our fall guest speaker lineup, local indie trio Studio Cypher will present\n<em>\"Diorama Detective: a Mobile-AR Indie Dev Postmortem\"</em>, discussing the design and production\nof their latest release.</p>\n<p>GD@IU will also be holding a brownbag roundtable on all things indie development with Studio Cypher\'s\nWill Emigh, Nathan Mishler, and Ian Pottmeyer at 5PM. The location is still being decided, so be sure to keep\nan eye on <a href=\"https://iu-games.slack.com\" target=\"_blank\">Slack</a> for more info.</p>\n', 'tag':['General','Design','Tech',] },
'9-20_guest_stichter': { 'get_link': '9-20_guest_stichter', 'title':'Guest Speaker: Adam Stichter', 'thumb':'https://cf.geekdo-images.com/imagepage/img/P0Q-yC82d1-QWlTuSDXqLvYYSFs=/fit-in/900x600/filters:no_upscale()/pic4816343.jpg', 'date':'9/20', 'time':'3:00PM', 'location':'Game Lab (FF035)', 'body':'<p>Our second guest speaker event will feature Bloomington-based boardgame and escape room designer Adam Stichter,\nwho will be presenting <em>\"Designing a Card Game from Start to Finish: Iteration, Playtesting, and Production\"</em>.\nHe\'ll discuss a whole-process overview of his latest card game, covering aspects such as prototyping, iterating\nbased on player feedback, and the logistics of bringing the game to market.</p>\n<p>GD@IU will also be holding a brownbag roundtable on independent design work with Adam at 5PM on working as an independent designer.\nThe location is still being decided, so be sure to keep an eye on <a href=\"https://iu-games.slack.com\" target=\"_blank\">Slack</a> for more info.</p>\n', 'tag':['General','Design',] },

        // ^ Generated ^
    }

    let event = {
        listTemplate: "<div class=\"list-item grey_light\">\n    <label for=\"event-overlay-toggle\" class=\"thumb\" style=\"background-image: url(\'$thumb\')\" inject-link=\"event-overlay\"\n        inject-src=\"$get_link\"></label>\n\n    <div class=\"content solid\">\n        <div class=\"title-row\">\n            <label for=\"event-overlay-toggle\" class=\"title\" inject-link=\"event-overlay\" inject-src=\"$get_link\">\n                $title\n            </label>\n            <label for=\"event-overlay-toggle\" class=\"button pill green d\" inject-link=\"event-overlay\" inject-src=\"$get_link\">\n                <i class=\"fas fa-plus-circle space\"></i>More&nbsp;Info\n            </label>\n        </div>\n        <div class=\"info\">\n            <div class=\"info-item\">\n                <i class=\"fas fa-calendar space\"></i>$date <span class=\"time\">$time</span>\n            </div>\n            <div class=\"tag-list\">\n                $tag\n            </div>\n        </div>\n    </div>\n\n    <label for=\"event-overlay-toggle\" class=\"button bottom-button green m\" inject-link=\"event-overlay\" inject-src=\"$get_link\">\n        <i class=\"fas fa-plus-circle\"></i> More&nbsp;Info\n    </label>\n</div>",
        tagTemplate: "<div class='tag' tag='$tag'> <span class='w'>$tag</span> </div>",
        varPrefix: "$",

        getInfo: (name) => {
            if (name in events) {
                return events[name]
            }
            else {
                return null
            }
        },

        isInFuture: (info) => {
            let now = Date.now()
            let currentYear = new Date(now).getYear() + 1900
            let date = Date.parse(`${info['date']}/${currentYear}`)

            return now < date
        }
    }

    let filterAll = (e) => { return true }

    function inject(obj, text) {
        // Replace $var with the appropriate value from the info object
        for (var k in obj) {
            if (k == "tag") {
                let tags = obj[k]
                var tagHTML = ""
                for (i in tags) {
                    tagHTML += event.tagTemplate.replace(new RegExp(`\\${event.varPrefix}tag`, 'g'), tags[i])
                }
                text = text.replace(new RegExp(`\\${event.varPrefix}${k}`, 'g'), tagHTML)
            }
            else {
                text = text.replace(new RegExp(`\\${event.varPrefix}${k}`, 'g'), obj[k])
            }
        }
        return text
    }

    function createEventList(parentId, filter) {
        let parent = document.getElementById(parentId)
        var html = ""

        if (parent == null) {
            console.log(`(createEventList) Event list parent '#${parentId}' doesn't exist`)
            return
        }

        // Get the HTML for each list element
        for (var key in events) {
            let info = events[key]
            if (!filter(info)) { continue }

            eventHTML = inject(info, event.listTemplate)
            html += eventHTML
        }

        parent.innerHTML = html
    }

    injectTargetBaseText = {}
    function createInjectLinks() {
        let injectTargets = document.querySelectorAll("[inject-target]")
        for (target of injectTargets) {
            console.log(`Target ${target.id}`)
            injectTargetBaseText[target.id] = target.innerHTML;
        }

        let injectLinks = document.querySelectorAll("[inject-src]")
        for (link of injectLinks) {
            console.log(`Link ${link}`)
            let targetId = link.getAttribute("inject-link")
            let key = link.getAttribute("inject-src")
            link.onclick = () => {
                console.log(`Inject ${key} -> ${targetId}`)
                let target = document.getElementById(targetId)
                let content = events[key]

                target.innerHTML = inject(content, injectTargetBaseText[targetId])
            }
        }
    }

    createEventList("event-list", event.isInFuture)
    // createEventList("event-list", filterAll)
    createInjectLinks();</script>
