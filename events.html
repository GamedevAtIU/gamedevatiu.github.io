<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Gamedev@IU</title>
    <link href="img/branding/GDIU_Icon_small.png" rel="icon">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Nunito:400,700" rel="stylesheet">

    <link href="/css/gdiu_main.less" rel="stylesheet" type="text/less" />
    <link href="/css/gdiu_responsive.less" rel="stylesheet" type="text/less" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/less.js/3.0.4/less.min.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>
<body>
    <!-- BEGIN INFO OVERLAY -->
    <input type="checkbox" id="info-overlay-toggle" class="overlay-toggle" />
    <div id="info-overlay" class="overlay">
        <label for="info-overlay-toggle" id="info-overlay-background-exit" class="overlay-background-exit"></label>
        <div id="info-box" class="overlay-box">
            <div id="info-panel" class="overlay-panel">
                <div class="panel content-panel">
                    <div class="top solid-green outline">
                        <h2 class="title">Panel Title</h2>
                        <div class="info">
                            <span class="pill green no-select">
                                <i class="fas fa-calendar"></i>&nbsp;&nbsp;&nbsp;<span class="date"></span>
                                <span class="time"></span>
                            </span>
                            &nbsp;
                            <span class="location no-wrap"></span>
                        </div>
                    </div>
                    <div class="bottom green outline">
                        <div class="content">
                            <div class="img thumb small"></div>
                            <span class="short"></span>
                        </div>

                        <div class="tag-list expand-names pad-bottom"></div>
                            
                        <div class="flex row fixed-size center m">
                            <label for="info-overlay-toggle" class="pill solid-red outline button size-1">
                                <i class="fas fa-times-circle"></i> Close
                            </label>
                            <a href="" target="_blank" pagelink="a.html" class="circle nudge-up-more button solid-blue outline"><i class="fas fa-link"></i></a>
                        </div>
                    </div>
                    <div class="overlay-side-panel d">
                        <label for="info-overlay-toggle" class="circle nudge-up solid-red outline button d"><i class="fas fa-times"></i></label>
                        <a href="" target="_blank" pagelink="a.html" class="circle nudge-up-more button solid-blue outline"><i class="fas fa-link"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- END INFO OVERLAY -->

    <div id="wrapper">
        <div id="top-bars">
            <div class="full-bar solid-yellow"></div>
            <div class="full-bar solid-blue"></div>
            <div class="full-bar solid-green"></div>
            <div class="full-bar solid-red"></div>
        </div>
        <div id="body">
            <div id="top">
                <div class="nav th">
                    <a href="/" id="site-icon">
                        <img src="img/branding/GDIU_Logo.svg" alt="GD@IU" />
                    </a>
                    <a href="/" class="button circle nudge-left nudge-up solid-red">
                        <i class="fas fa-home"></i>
                    </a>
                    <a href="/about.html" class="button circle nudge-up solid-blue">
                        <i class="fas fa-lightbulb"></i>
                    </a>
                    <a href="/events.html" class="button circle nudge-up solid-green">
                        <i class="fas fa-calendar"></i>
                    </a>
                    <a href="/contact.html" class="button circle nudge-up solid-yellow">
                        <i class="fas fa-envelope"></i>
                    </a>
                    <a href="/resources.html" class="button circle nudge-up solid-red hide">
                        <i class="fas fa-clipboard-list"></i>
                    </a>
                </div>
                <div class="nav w">
                    <a href="/" id="site-icon">
                        <img src="img/branding/GDIU_Logo.svg" alt="GD@IU" />
                    </a>
                    <div class="items">
                        <a href="/" class="button pill nudge-left nudge-up solid-red">
                            <i class="fas fa-home"></i>
                            Home
                        </a>
                        <a href="/about.html" class="button pill nudge-up solid-blue">
                            <i class="fas fa-lightbulb"></i>
                            About
                        </a>
                        <a href="/events.html" class="button pill nudge-up solid-green">
                            <i class="fas fa-calendar"></i>
                            Events
                        </a>
                        <a href="/contact.html" class="button pill nudge-up solid-yellow">
                            <i class="fas fa-envelope"></i>
                            Contact
                        </a>
                        <a href="/resources.html" class="button pill nudge-up solid-red hide">
                            <i class="fas fa-clipboard-list"></i>
                            Resources
                        </a>
                    </div>
                </div>
            </div>

            <!-- END SHARED TOP -->

            <div class="block">
                <div class="panel">
                    <div class="top solid-green outline">
                        <h1>All Events</h1>
                    </div>
                    <div class="bottom green outline">
                        <div class="list pad-bottom">
                            <!-- EVENT TEMPLATE LARGE -->
                            <div id="event-template-large" class="event-large panel solid-grey flex fixed-size">
                                <label for="info-overlay-toggle" class="card-thumbnail img thumb" injtarget="info-panel"></label>
                                <div class="card-body size-2">
                                    <label for="info-overlay-toggle" class="pill left-text white title bold a" injtarget="info-panel"></label>
                                    <div class="flex row space-between center fixed-size">
                                        <div class="pill left-text solid-dark-grey no-select">
                                            <i class="fas fa-calendar"></i>&nbsp;&nbsp;&nbsp;<span class="date"></span>
                                            <span class="time"></span>
                                        </div>
                                        <div class="tag-list expand-names"></div>
                                    </div>
                                </div>
                                <label for="info-overlay-toggle" class="button card-button solid-green outline" injtarget="info-panel">
                                    <i class="fas fa-plus-circle"></i> More&nbsp;Info
                                </label>
                            </div>
                        </div>

                        <!-- EVENT TEMPLATE SMALL (DESKTOP) -->
                        <div class="list d">
                            <div id="event-template-small-d" class="event-small-d panel solid-grey flex fixed-size">
                                <div class="card-body size-2 flex fixed-size d-vertical-center">
                                    <div class="pill left-text solid-dark-grey no-select" ">
                                        <i class="fas fa-calendar"></i>&nbsp;&nbsp;&nbsp;<span class="date"></span>
                                    </div>
                                    <div class="size-2 flex row space-between center fixed-size">
                                        <label for="info-overlay-toggle" class="pill size-2 left-text white title bold a" injtarget="info-panel"></label>
                                        <div class="tag-list"></div>
                                    </div>
                                </div>
                                <label for="info-overlay-toggle" class="button card-button full solid-green outline" injtarget="info-panel">
                                    <i class="fas fa-plus-circle"></i> More&nbsp;Info
                                </label>
                            </div>
                        </div>

                        <!-- EVENT TEMPLATE SMALL (MOBILE) -->
                        <div class="list m">
                            <div id="event-template-small-m" class="event-small-m panel solid-grey">
                                <div class="card-body flex fixed-size d-vertical-center">
                                    <label for="info-overlay-toggle" class="pill left-text white title bold a" injtarget="info-panel"></label>
                                    <div class="size-2 flex row space-between center fixed-size">
                                        <div class="pill left-text solid-dark-grey no-select">
                                            <i class="fas fa-calendar"></i>&nbsp;&nbsp;&nbsp;<span class="date"></span>
                                        </div>
                                        <div class="tag-list"></div>
                                    </div>
                                </div>
                                <label for="info-overlay-toggle" class="button card-button solid-green outline" injtarget="info-panel">
                                    <i class="fas fa-plus-circle"></i> More&nbsp;Info
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- BEGIN SHARED BOTTOM -->

            <div class="block m">
                <div class="full-bar"></div>
                <a href="#" class="button single circle nudge-up center solid-red">
                    <i class="fas fa-angle-up"></i>
                </a>
            </div>
            <div class="full-bar"></div>
        </div>
        <a href="#" id="rtt" class="button single circle nudge-up center solid-red d">
            <i class="fas fa-angle-up"></i>
        </a>
        <div id="footer" class="full-bar solid-red"></div>
        <script src="/js/muPreprocessor.js"></script>
        <script src="/js/remoteContent.js"></script>
        <script>
            listRange("events", 0, 1, document.getElementById("event-template-large"));
            listRange("events", 1, 20, document.getElementById("event-template-small-d"));
            listRange("events", 1, 20, document.getElementById("event-template-small-m"));
        </script>
    </div>
</body>
</html>

<!-- END SHARED BOTTOM -->
